<body>
    <center>
        <div class="nav">
            <ul>
                <li class="home"><a href="https://www.bellaingenue.github.io/">HOME</a> </li>

                <li class="github"> <a href="https://github.com/BellaIngenue">GITHUB</a> </li>
            </ul>
        </div>
    </center>
    <div class="header">
        <center>
            <h1>Make sure to download the Ruffle extension here to play:</h1>
            <button id="rufflebutton" onclick="window.location.href='https://ruffle.rs/downloads/';">DOWNLOAD
                ME!!!</button>
        </center>
    </div>
    <div class="main">
        <div id='ruffle' class="gameloc"></div>
        <script src="./assets/js/ruffle.js"></script>
        <script>
            var swfobject = { ua: { pv: {} }, hasFlashPlayerVersion() { return true } };

            swfobject.embedSWF = function (url, cont, width, height) {
                var ruffle = window.RufflePlayer.newest(),
                    player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                        width: width,
                        height: height,
                        style: 'width: ' + width + 'px; height: ' + height + 'px',
                    });

                player.load({ url: url });
            }

            swfobject.embedSWF('/assets/flashgame.swf', 'ruffle', 500, 500);
        </script>

    </div>

</body>
