<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Flash Game">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <title>Flash Game</title>
    <script src="/assets/js/main.js"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <noscript>Your browser doesn't have JavaScript enabled. Please enable JavaScript or switch to a browser that
        supports it.</noscript>
</head>

<body>
    <div id='ruffle' class="gameloc"></div>
    <script src="/assets/js/ruffle.js"></script>
    <script>
        var swfobject = {};

        swfobject.embedSWF = function (url, cont, width, height) {
            var ruffle = window.RufflePlayer.newest(),
                player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                    width: width,
                    height: height,
                    style: 'width: ' + width + 'px; height: ' + height + 'px',
                });

            player.load({ url: url });
        }

        swfobject.embedSWF('flashgame.swf', 'ruffle', 500, 500);
    </script>



</body>

</html>
